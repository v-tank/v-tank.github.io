<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vaibhav Tank - Contact Me</title>
	<link rel="stylesheet" text="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<div id="navWrapper">

			<!-- Text Logo -->
			<div id="logo">
				<span>Vaibhav Tank</span>
			</div>
			
			<!-- Nav bar -->
			<nav>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html" id="selected">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<br>

	<!-- Overall container -->
	<div class="container">

		<!-- Left Section -->
		<section>
			<div class="contact-form-content">
				<h2>Contact</h2>
				
				<hr size="3" color="#ccc">

				<form>
					Name
					<input type="text" name="firstname" placeholder="John Smith">
					
					Email
					<input type="text" name="email" placeholder="example@gmail.com">
					
					Message
					<textarea rows="15" cols="70" name="message" placeholder="Enter message here">
					</textarea>

					<input type="submit" value="Submit">

				</form>
			</div>
		</section>

		<!-- Aside section -->
		<aside>
			<div class="contact-content">
				<h3>Connect With Me</h3>
					
				<hr size="1" color="#ccc">

				<div class="social-icons">
					<a href="https://www.github.com/v-tank" target="_blank"><img src="assets/images/github.png" alt="Github Link" height="60px" width="60px" /></a>

					<a href="https://www.linkedin.com/in/tankv" target="_blank"><img src="assets/images/linkedin.png" alt="Linkedin Link" height="60px" width="60px" /></a>

					<a href="https://stackexchange.com/users/10782934/v-tank" target="_blank"><img src="assets/images/stack_overflow.png" alt="Stackoverflow Link" height="60px" width="60px" /></a>
				</div>
			</div>
		</aside>
	</div>

	<footer>
		<div id="footer-text">&copy; Copyright 2018 Vaibhav Tank</div>
	</footer>
</body>
</html>
