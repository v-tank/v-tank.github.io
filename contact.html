<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contact | Vaibhav Tank</title>
	<link rel="stylesheet" text="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" text="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Header -->
	<header>
		<div id="navWrapper" class="clearfix">

			<!-- Text Logo -->
			<div id="logo">
				<a href="index.html">Vaibhav Tank</a>
			</div>
			
			<!-- Nav bar -->
			<nav>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html" id="selected">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Overall container -->
	<div class="container clearfix">

		<!-- Left Section -->
		<section class="contact-section">
			
			<h2>Contact</h2>
			
			<hr size="3" color="#ccc">
			
			<form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
			
		</section>

		<!-- Aside section -->
		<aside>
				<h3>Connect With Me</h3>
					
				<hr size="1" color="#ccc">

				<div class="social-icons">
					<a href="https://www.github.com/v-tank" target="_blank"><img src="assets/images/github.png" alt="Github Link" height="60px" width="60px" /></a>

					<a href="https://www.linkedin.com/in/tankv" target="_blank"><img src="assets/images/linkedin.png" alt="Linkedin Link" height="60px" width="60px" /></a>

					<a href="https://stackexchange.com/users/10782934/v-tank" target="_blank"><img src="assets/images/stack_overflow.png" alt="Stackoverflow Link" height="60px" width="60px" /></a>
				</div>
		</aside>
	</div>

	<!-- Footer -->
	<footer class="clearfix table-class">
		<div id="footer-text">&copy; Copyright 2018 Vaibhav Tank</div>
	</footer>
</body>
</html>
